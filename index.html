<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Kameron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <h1 id="title">Welcome to the JS Trivia Game! </h1>
        <h2 id="text"></h2>
        <button id="start-game">Start!</button>
        <div id="timer-box"></div>
        <div id="question-box"></div>
        <div id="choose-answer"></div>
        <div id="answers-box">
            <ul id="answers-table"></ul>
        </div>
    </div>
    <script src="assets/gameLogic.js"></script>
</body>

</html>
